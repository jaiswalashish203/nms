<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Order Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .search-bar {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .product-list {
      list-style: none;
      padding: 0;
    }
    .product-list li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    .product-list li:hover {
      background-color: #f9f9f9;
    }
    .confirm-button {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
    .confirm-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Order Products</h1>
    <input type="text" class="search-bar" placeholder="Search products..." oninput="filterProducts()">
    <ul class="product-list" id="product-list">
      <li>Zerodol-P</li>
      <li>Paracetamol</li>
      <li>Dolo-650</li>
      <li>Combiflam</li>
      <li>Crocin</li>
    </ul>
    <button class="confirm-button" onclick="confirmOrder()">Confirm Order</button>
  </div>

  <script>
    // Function to filter products based on search input
    function filterProducts() {
      const input = document.querySelector('.search-bar').value.toLowerCase();
      const productList = document.getElementById('product-list').getElementsByTagName('li');
      for (let item of productList) {
        const productName = item.textContent.toLowerCase();
        if (productName.includes(input)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      }
    }

    // Function to get the 'phone' parameter from the URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Function to handle the "Confirm Order" button click
    async function confirmOrder() {
      // Get the phone number from the URL
      const phone = getQueryParam('phone');

      if (!phone) {
        alert('Phone number is missing in the URL.');
        return;
      }

      // Send the phone number to your webhook in the request body
      const webhookUrl = 'https://your-webhook-url.com/endpoint'; // Replace with your webhook URL
      const payload = {
        phone: phone // Include the phone number in the request body
      };

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json' // Set the content type to JSON
          },
          body: JSON.stringify(payload) // Convert the payload to JSON
        });

        if (response.ok) {
          console.log('Webhook request successful');
        } else {
          console.error('Webhook request failed');
        }
      } catch (error) {
        console.error('Error sending webhook request:', error);
      }

      // Open WhatsApp chat with the specified number
      const whatsappUrl = `https://wa.me/788456633`;
      window.open(whatsappUrl, '_blank');
    }
  </script>
</body>
</html>
